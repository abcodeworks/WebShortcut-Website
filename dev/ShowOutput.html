<html>
  <head>
    <title>Web Shortcut Launcher</title>

	<style>
		#filedrag
		{
			display: none;
			font-weight: bold;
			text-align: center;
			padding: 1em 0;
			margin: 1em 0;
			color: #555;
			border: 2px dashed #555;
			border-radius: 7px;
			cursor: default;
		}

		#filedrag.hover
		{
			color: #f00;
			border-color: #f00;
			border-style: solid;
			box-shadow: inset 0 3px 4px #888;
		}
	</style>

	<script src="jquery.js"></script>

  <body>
    <!-- http://filedropjs.org/demo/ 
	     http://www.sitepoint.com/html5-file-drag-and-drop/
		 http://blog.teamtreehouse.com/uploading-files-ajax
		 -->
    <!--form id="file-form" action="http://abcodeworks.com/cgi/parseshortcut.cgi" enctype="multipart/form-data" method="POST">
      <input type="file" id="file-select" name="shortcuts[]" multiple="multiple"/>

	<header>
		<h1>Web Shortcut Tools</h1>
		<nav>
		  <h3>
			<ul>
			  <li>Overview</li>
				<li>Launcher</li>
				<li>Converter</li>
			</ul>
			</h3>
		</nav>
	</header>

	<form id="upload" action="http://abcodeworks.com/cgi/parseshortcut.cgi" method="POST" enctype="multipart/form-data">

		<fieldset>
		<legend>HTML File Upload</legend>

		<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />

		<div>
			<label for="fileselect">Files to upload:</label>
			<input type="file" id="fileselect" name="shortcuts[]" multiple="multiple" />
			<div id="filedrag">or drop files here</div>
		</div>

		<div id="submitbutton">
			<button type="submit">Upload Files</button>
		</div>

		</fieldset>

	</form>

	<div id="messages">
		<!--p>Status Messages</p>
		<table><tr><td>hello</td><td>world</td></tr></table-->
	</div>
	
	<script>
		// getElementById
		function $id(id) {
			return document.getElementById(id);
		}

		//
		// output information
		function Output(msg) {
			var m = $id("messages");
			m.innerHTML = msg + m.innerHTML;
		}
	
		// call initialization file
        if (window.File && window.FileList && window.FileReader) {
        	Init();
        }

		
		function Init() {
			var fileselect = $id("fileselect"),
				filedrag = $id("filedrag"),
				submitbutton = $id("submitbutton");

			// file select
			fileselect.addEventListener("change", FileSelectHandler, false);

			// is XHR2 available?
			var xhr = new XMLHttpRequest();
			if (xhr.upload) {
			
				// file drop
				filedrag.addEventListener("dragover", FileDragHover, false);
				filedrag.addEventListener("dragleave", FileDragHover, false);
				filedrag.addEventListener("drop", FileSelectHandler, false);
				filedrag.style.display = "block";
				
				// remove submit button
				//submitbutton.style.display = "none";
			}

		}
		
		// file drag hover
		function FileDragHover(e) {
			e.stopPropagation();
			e.preventDefault();
			e.target.className = (e.type == "dragover" ? "hover" : "");
		}
		
		// file selection
		function FileSelectHandler(e) {

			// cancel event and hover styling
			FileDragHover(e);

			// fetch FileList object
			var files = e.target.files || e.dataTransfer.files;

			// process all File objects
			//for (var i = 0, f; f = files[i]; i++) {
			//	ParseFile(f);
			//}
			var xhr = new XMLHttpRequest();
			
			// Create a new FormData object.
			var formData = new FormData();
			
			// Loop through each of the selected files.
			for (var i = 0; i < files.length; i++) {
			  var file = files[i];

			  // Check the file type.
			 // if (!file.type.match('image.*')) {
			//	continue;
			  //}

			  // Add the file to the request.
			  formData.append('shortcuts[]', file, file.name);
			}
			
			// Open the connection.
			xhr.open('POST', 'http://abcodeworks.com/parseshortcut.cgi', true);
			
			// Set up a handler for when the request finishes.
			//xhr.onload = function () {
			//  if (xhr.status === 200) {
			//	// File(s) uploaded.
			//	//uploadButton.innerHTML = 'Upload';
			//	processResponse(xhr);
			 // } else {
			//	alert('An error occurred!');
			//  }
			//};
			
			// Send the Data.
			xhr.send(formData);
		}

		function htmlEncode(value) {
		    return $('<div/>').text(value).html();
		}

		function processResponse(xhr) {
			var response = xhr.responseXML;

			shortcuts = response.getElementsByTagName("shortcut");
		        var txt = "<h3>Results:</h3><table border=\"1\">";
			txt = txt + "<tr><th>File Name</th><th>Result</th></tr>"
                        for (i=0;i<shortcuts.length;i++) {
				txt = txt + "<tr>";
				var filename = shortcuts[i].getElementsByTagName("filename");
				txt = txt + "<td>" + htmlEncode(filename[0].childNodes[0].nodeValue) + "</td>";
				var errormsg = shortcuts[i].getElementsByTagName("error");
				if(errormsg.length > 0) {
					txt = txt + "<td>" + htmlEncode(errormsg[0].childNodes[0].nodeValue) + "</td>";
				} else {
					var urlElement = shortcuts[i].getElementsByTagName("url");
					var url = urlElement[0].childNodes[0].nodeValue;
					txt = txt + "<td><a href=\"" + htmlEncode(url) + "\">" + htmlEncode(url) + "</a></td>";
					window.open(url);
				}
				txt = txt + "</tr>";
			}
			txt = txt + "</table>";

                        var m = $id("messages");
                        m.innerHTML = txt;
		}
		
		function ParseFile(file) {

			Output(
				"<p>File information: <strong>" + file.name +
				"</strong> type: <strong>" + file.type +
				"</strong> size: <strong>" + file.size +
				"</strong> bytes</p>"
			);
	
		}



	</script>

  </body>
