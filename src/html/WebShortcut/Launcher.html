<html>
  <head>
    <title>Web Shortcut Launcher</title>

	  <link rel="stylesheet" type="text/css" href="webshortcut.css">

	  <link rel="icon" type="image/png" href="favicon16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="favicon32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon192.png" sizes="192x192">

  	<style>
  		#filedrag
  		{
  			display: none;
  			font-weight: bold;
  			text-align: center;
  			padding: 1em 0;
  			margin: 1em 0;
  			color: #555;
  			border: 2px dashed #555;
  			border-radius: 7px;
  			cursor: default;
  		}
  
  		#filedrag.hover
  		{
  			color: #f00;
  			border-color: #f00;
  			border-style: solid;
  			box-shadow: inset 0 3px 4px #888;
  		}
  		
  		fieldset
  		{
  		  border: 0;
  		}
  	</style>

	  <script src="jquery.js"></script>
  </head>

  <body>
  	<header>
  		<h1>Web Shortcut Tools</h1>
  		<nav>
  		  <h3>
  			<ul>
  			  <li>Overview</li>
  				<li>Launcher</li>
  				<li>Converter</li>
  			</ul>
  			</h3>
  		</nav>
  	</header>
  
  	<form id="upload" action="http://abcodeworks.com/cgi/parseshortcut.cgi" method="POST" enctype="multipart/form-data">
  		<fieldset>
    		<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
  
  			<label for="fileselect">Files to upload:</label>
  			<input type="file" id="fileselect" name="shortcuts[]" multiple="multiple" />
  
    	  <div id="submitbutton">
          <button type="submit">Upload Files</button>
        </div>
  		</fieldset>
  	</form>
  
  	<div id="filedrag">or drop files here</div>
  
  	<div id="messages"/>
  	
  	<script>
  		// output information
  		function Output(msg) {
  			var m = $("#messages")[0];
  			m.innerHTML = msg + m.innerHTML;
  		}
  		
  		function GetFileExtension(filename) {
  		  var a = filename.split(".");
        if( a.length === 1 || ( a[0] === "" && a.length === 2 ) ) {
          return "";
        }
        return a.pop();
  		}
  	
  		// call initialization file
      if (window.File && window.FileList && window.FileReader) {
        Init();
      }
  		
  		function Init() {
  			var fileselect = $("#fileselect")[0],
  				filedrag = $("#filedrag")[0],
  				submitbutton = $("#submitbutton")[0];
  
  			fileselect.addEventListener("change", FileSelectHandler, false);
  
  			// If XMLHttpRequest is available, enable the event listeners and hide the submit button?
  			var xhr = new XMLHttpRequest();
  			if (xhr.upload) {	
  				filedrag.addEventListener("dragover", FileDragHover, false);
  				filedrag.addEventListener("dragleave", FileDragHover, false);
  				filedrag.addEventListener("drop", FileSelectHandler, false);
  				filedrag.style.display = "block";
  				
  				submitbutton.style.display = "none";
  			}
  
  		}
  		
  		// file drag hover
  		function FileDragHover(e) {
  			e.stopPropagation();
  			e.preventDefault();
  			e.target.className = (e.type == "dragover" ? "hover" : "");
  		}
  		
  		// file selection
  		function FileSelectHandler(e) {
  
  			// cancel event and hover styling
  			FileDragHover(e);
  
  			// fetch FileList object
  			var files = e.target.files || e.dataTransfer.files;
  
  			var xhr = new XMLHttpRequest();
  			
  			// Create a new FormData object.
  			var formData = new FormData();
  			
  			// Loop through each of the selected files.
  			var count = 0, skipCount = 0;
  			for (var i = 0; i < files.length; i++) {
  			  var file = files[i];
  
  			  // Check the file type.
  			  var fileExtension = GetFileExtension(file.name);
  			  if (fileExtension != 'url' &&
  			      fileExtension != 'website' &&
  			      fileExtension != 'desktop' &&
  			      fileExtension != 'webloc') {
  			    skipCount++;
  			    continue;
  			  }
  
  			  // Add the file to the request.
  			  formData.append('shortcuts[]', file, file.name);
  			  count++;
  			}
			
        if(skipCount > 0) {
          window.alert("Some files did not have a valid extension and are being ignored");
        }
 
  			if(count == 0) {
  			  return;
  			} 
  			
  			// Open the connection.
  			xhr.open('POST', 'http://abcodeworks.com/cgi/parseshortcut.cgi', true);
  			
  			// Set up a handler for when the request finishes.
  			xhr.onload = function () {
  			  if (xhr.status === 200) {
  				  processResponse(xhr);
  			  } else {
  				  alert('An error occurred!');
  			  }
  			};
  			
  			// Send the Data.
  			xhr.send(formData);
  		}
  
  		function htmlEncode(value) {
  		    return $('<div/>').text(value).html();
  		}
  
  		function processResponse(xhr) {
  			var response = xhr.responseXML;
  
  			shortcuts = response.getElementsByTagName("shortcut");
  		        var txt = "<h3>Results:</h3><table border=\"1\">";
  			txt = txt + "<thead><tr><th>File Name</th><th>Result</th></tr></thead><tbody>"
                          for (i=0;i<shortcuts.length;i++) {
  				txt = txt + "<tr>";
  				var filename = shortcuts[i].getElementsByTagName("filename");
  				txt = txt + "<td>" + htmlEncode(filename[0].childNodes[0].nodeValue) + "</td>";
  				var errormsg = shortcuts[i].getElementsByTagName("error");
  				if(errormsg.length > 0) {
  					txt = txt + "<td>" + htmlEncode(errormsg[0].childNodes[0].nodeValue) + "</td>";
  				} else {
  					var urlElement = shortcuts[i].getElementsByTagName("url");
  					var url = urlElement[0].childNodes[0].nodeValue;
  					txt = txt + "<td><a href=\"" + htmlEncode(url) + "\">" + htmlEncode(url) + "</a></td>";
  					window.open(url);
  				}
  				txt = txt + "</tr>";
  			}
  			txt = txt + "</tbody></table>";
  
        Output(txt);
  		}
  
  
  
  
  	</script>

  </body>

</html>
